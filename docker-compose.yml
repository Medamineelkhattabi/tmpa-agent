version: '3.8'

services:
  oracle-ebs-assistant:
    build: .
    container_name: oracle-ebs-assistant
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=AIzaSyC8pw11h7ppDilnA-ITc8-SmF8daANOhIw
      - ENVIRONMENT=production
    volumes:
      - ./procedures.json:/app/procedures.json:ro
      - ./static:/app/static:ro
    restart: unless-stopped
    networks:
      - oracle-ebs-network

  # Optional: Add Redis for session management (future enhancement)
  redis:
    image: redis:7-alpine
    container_name: oracle-ebs-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - oracle-ebs-network
    profiles:
      - with-redis

  # Optional: Add PostgreSQL for data persistence (future enhancement)
  postgres:
    image: postgres:15-alpine
    container_name: oracle-ebs-postgres
    environment:
      - POSTGRES_DB=oracle_ebs_assistant
      - POSTGRES_USER=oracle_user
      - POSTGRES_PASSWORD=oracle_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - oracle-ebs-network
    profiles:
      - with-database

networks:
  oracle-ebs-network:
    driver: bridge

volumes:
  redis_data:
  postgres_data: